apiVersion: apps/v1
kind: Deployment
metadata:
  name: diploma-app-{{ .Release.Name }}
  labels:
    app.kubernetes.io/name: diploma-app
spec:
  replicas: {{ .Values.diploma-app_deployment.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: diploma-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: diploma-app
    spec:
      containers:
      - name: diploma-app
        image: {{ .Values.diploma-app_deployment.image.repository }}:{{ .Values.diploma-app_deployment.image.tag }}
        resources:
          requests:
            memory: {{ .Values.diploma-app_deployment.resources.requests.memory }}
            cpu: {{ .Values.diploma-app_deployment.resources.requests.cpu }}
          limits:
            memory: {{ .Values.diploma-app_deployment.resources.limits.memory }}
            cpu: {{ .Values.diploma-app_deployment.resources.limits.cpu }}
        ports:
        - containerPort: 80
